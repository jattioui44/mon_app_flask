<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon appli</title>   
</head>
<body>
    <h1>Exemples d'élèments de formulaire </h1>
    <form action="" method="">
        <p>
            <!-- champ de type "text" -->
            <label for="nom">Nom : </label>
            <input type="text" name="nom" id="nom">
        </p>
        <p>
            <!-- champ de type "password" -->
            <label for="mdp">Mot de passe : </label>
            <input type="password" name="mdp" id="mdp">
        </p>
        <p>
            <!-- champ de type "email" -->
            <label for="email">Email : </label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <!-- champ de type "radio" -->
             Aimez-vous le chocolat ?
            <input type="radio" name="choix_chocolat" value="1" id="choix1">
            <label for="choix1" >Non </label>  
            <input type="radio" name="choix_chocolat" value="2" id="choixé2">
            <label for="choix2" >Oui </label>   
        </p>
        <p>
            <!-- choix dans une liste d'options avec la balise "Select" -->
            <label for="moyen_de_transport" >Moyen de transport  </label> 
            <select name="transport" id="moyen_de_transport">
                <option value="bus" >Bus</option>
                <option value="voiture" >Voiture</option>
                <option value="velo" >Vèlo</option>
                <option value="autre">Autre </option>
            </select> 
        </p>
        <p>
            <!-- zone de la liste d'option avec la balise texterea  -->
            <label for="commentaire" >Ecrire un commentaire :  </label> <br>
            <textarea name="commentaire" id="commentaire" rows="6" cols="50"></textarea>
        </p>
        <p>
            <!-- Bouton d'envoi du formulaire -->
            <input type="submit" value="Envoyer le formulaire">
            <!-- <button name="submit">Envoyer le formulaire </button> -->
        </p>
    </form>
</body>
</html>
